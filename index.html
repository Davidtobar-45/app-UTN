<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>UTN Campus Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <header class="top-bar">
    <img src="logo-utn.png" class="logo">
    <span>UTN Campus</span>
  </header>

  <!-- BUSCADOR -->
  <div class="search-panel">
    <input id="searchInput" placeholder="¿A dónde deseas ir?">
    <button onclick="buscarLugar()">➤</button>
  </div>

  <!-- OPCIONES RÁPIDAS -->
  <div class="chips">
    <span onclick="buscarDirecto('Biblioteca')">Biblioteca</span>
    <span onclick="buscarDirecto('Comedor')">Comedor</span>
    <span onclick="buscarDirecto('FICA')">FICA</span>
    <span onclick="buscarDirecto('Auditorio')">Auditorio</span>
    <span onclick="buscarDirecto('Canchas')">Canchas</span>
  </div>

  <!-- MAPA -->
  <div id="map"></div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
